<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" content="Dans app">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#db5945">
    <meta name="msapplication-square310x310logo" content="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dan Weatherbee's Portfolio</title>
</head>
<body class="center-block img-responsive">
    <div class="container center-block img-responsive" id="main">
        <div class="row center-content clear-fix text-center" id="header">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div id="row-clear" class="row cubic-bezier"></div>
        <div class="nav text-center">
            <img class="img-circle" id="fire" src="images/small/200w2.gif">
            <button id="button-show-work" class="nav-buttons cubic-bezier">Work</button>
            <button id="button-show-projects" class="nav-buttons cubic-bezier">Projects</button>
            <button id="button-show-education" class="nav-buttons cubic-bezier">Education</button>
            <button id="button-show-map" class="nav-buttons cubic-bezier">Map</button>
            <img class="img-circle" id="fire" src="images/small/200w2.gif">
        </div>
        <div id="work-experience" class="row gray cubic-bezier tranparent-on">
            <h2 id="work-header" class="red-headers">Work Experience</h2>
            <span><em>Click Header to Toggle View</em></span>
        </div>
        <div id="projects" class="row cubic-bezier">
            <h2 id="projects-header" class="red-headers">Projects</h2>
            <span><em>Click Header to Toggle View</em></span>
        </div>
        <div id="education" class="row gray cubic-bezier tranparent-on">
            <h2 id="education-header" class="red-headers">Education</h2>
            <span><em>Click Header to Toggle View</em></span>
        </div>
        <div id="map-container" class="row cubic-bezier">
            <h2 id="live-work-header" class="red-headers">Where I've Lived and Worked</h2>
            <span><em>Click Header to Toggle View</em></span>
            <div id="map"></div>
            <div id="pano">where am I</div>
        </div>
        <div id="lets-connect" class="row dark-gray cubic-bezier">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box cubic-bezier">
            </ul>
        </div>
    </div>
    <!--            bootstrap framework -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!--   Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="js/helper.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBQa7sEzryM_PhL4HPU2Z7DjTGrRRcWu1Y&v=3&callback=googleSuccess" +
        onerror="googleFail()">
    </script>

    <script src="js/resumeBuilder.js"></script>
    <!-- end of container -->

        <!--   Style Sheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">

</body>
</html>
