<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="Dans app">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#db5945">
    <meta name="msapplication-square310x310logo" content="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dan Weatherbee's Portfolio</title>
    <!-- Date stamp to time dom loading. -->
    <script>
        var timerStart = Date.now();
    </script>
</head>
<body class="center-block img-responsive">
    <div class="landing cubic-bezier center-block"></div>
    <div class="container cubic-bezier center-block img-responsive" id="main">
        <div class="row center-content clear-fix text-center" id="header">
            <ul id="top-contacts" class="flex-box"></ul>
        </div>
        <div id="row-clear" class="row"></div>
        <div id="show-nav-button" class="center-block text-center"></div>
        <div class="nav text-center">
            <img class="img-circle" id="fire" src="images/small/200w2.gif">
            <button id="button-show-work" class="nav-buttons btn-lg btn-outline-primary gradient">Work</button>
            <button id="button-show-projects" class="nav-buttons btn-lg btn-outline-primary gradient">Projects</button>
            <button id="button-show-education" class="nav-buttons btn-lg btn-outline-primary gradient">Education</button>
            <button id="button-show-map" class="nav-buttons btn-lg btn-outline-primary gradient">Map</button>
            <img class="img-circle" id="fire" src="images/small/200w2.gif">
        </div>
        <div id="player-ctrl" class="center-block text-center"></div>
        <div id="work-experience" class="row gray cubic-bezier tranparent-on">
            <h2 id="work-header" class="red-headers gradient">Work Experience</h2>
            <button class="span-toggle cubic-bezier gradient btn btn-secondary btn-lg btn-block"><em>Click or Tap Header to Toggle View</em></span>
        </div>
        <div id="projects" class="row cubic-bezier">
            <h2 id="projects-header" class="red-headers gradient">Projects</h2>
            <button class="span-toggle cubic-bezier gradient btn btn-secondary btn-lg btn-block"><em>Click or Tap Header to Toggle View</em></span>
        </div>
        <div id="education" class="row gray cubic-bezier tranparent-on">
            <h2 id="education-header" class="red-headers gradient">Education</h2>
            <button class="span-toggle cubic-bezier gradient btn btn-secondary btn-lg btn-block"><em>Click or Tap Header to Toggle View</em></span>
        </div>
        <div id="map-container" class="row cubic-bezier">
            <h2 id="live-work-header" class="red-headers gradient">Where I've Lived and Worked</h2>
            <button class="span-toggle cubic-bezier gradient btn btn-secondary btn-lg btn-block"><em>Click or Tap Header to Toggle View</em></span>
            <div id="map"></div>
            <div id="pano"></div>
        </div>
    </div>
    <!--            bootstrap framework -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--   Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBQa7sEzryM_PhL4HPU2Z7DjTGrRRcWu1Y&v=3&callback=googleSuccess" + onerror="googleFail()">
    </script>
<!-- all.js reffers to classes, data, declarations, functions, google js. -->
    <script src="dist/uglified/all.js"></script>
    <script src="dist/uglified/app.js"></script>
    <!-- end of container -->
    <!--   Style Sheets -->
    <link rel="stylesheet" href="dist/cssmin/allcss.min.css">
    <!-- Window load timer end. -->
    <script>
        $(document).ready(function() {
            $('#about-me').append('<h4>' + "Time until DOMready: ", Date.now() - timerStart +
             ' milliseconds - seconds: </h4>' + ' ' + (Date.now() - timerStart)/1000);
        });
        $(window).load(function() {
            $('#about-me').append('<h4>' + "Time until everything loaded: ", Date.now() - timerStart +
             ' milliseconds - seconds: </h4>' + ' ' + (Date.now() - timerStart)/1000);
        });
        playSong.play();
    </script>
</body>
</html>
