    <!-- Date stamp to time dom loading. -->

        var timerStart = Date.now();
    </script>
    <!-- Critical css for load, if src code is modified you must update this from

    <style>
@media only screen and (min-width:1200px){#about-me{font-size:2em}}@media only screen and (max-width:1200px){.landing{color:#7cfc00}}@media only screen and (min-width:200px) and (max-width:736px){#about-me{font-size:1em}}.landing{height:100%;width:100%;position:absolute;z-index:1;padding:5% 10% 10%}#show-nav-button{border-radius:100%;padding:1em;height:100px;width:100px;font-size:2.5;color:red;border:2px solid;background-color:transparent;-webkit-box-shadow:-2px 20px 24px -9px #40e0d0;-moz-box-shadow:-2px 20px 24px -9px #40e0d0;box-shadow:-2px 20px 24px -9px #40e0d0}#show-nav-button:hover{border-radius:70%;padding:1em;border:5px solid red;color:#7cfc00;background:url()}#about-me,#show-nav-button:hover,.landing,body,footer,html{background-color:#000}#about-me,.landing,footer{color:#7cfc00}#about-me{font-size:1.7em;padding:10%}

<body class="center-block img-responsive">
    <article class="landing cubic-bezier center-block"></article>
    <main class="container cubic-bezier center-block img-responsive" id="main">
        <header class="row center-block clear-fix text-center" id="header">

            <button id="button-show-projects" class="nav-buttons btn-lg btn-outline-primary gradient">Projects</button>
            <button id="button-show-education" class="nav-buttons btn-lg btn-outline-primary gradient">Education</button>
            <button id="button-show-map" class="nav-buttons btn-lg btn-outline-primary gradient">Map</button>
        </nav>
        <audio id="player-ctrl" class="center-block text-center"></audio>
        <section id="work-experience" class="row gray cubic-bezier tranparent-on">
            <h2 id="work-header" class="red-headers gradient">Work Experience
                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
            </h2>
        </section>
        <section id="projects" class="row cubic-bezier">
            <h2 id="projects-header" class="red-headers gradient">Projects

        </section>
        <section id="education" class="row gray cubic-bezier tranparent-on">
            <h2 id="education-header" class="red-headers gradient">Education
                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
            </h2>
        </section>
        <section id="map-container" class="row cubic-bezier">
            <h2 id="live-work-header" class="red-headers gradient">Where I've Lived and Worked
                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
            </h2>
            <section id="map">Error: Google's Api Service, F5 or refresh to fix.</section>
            <section id="pano"></section>
        </section>
    </main>
    <footer class="text-center center-block"></footer>
    <!--            bootstrap framework -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--   Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    </script>
    <!-- all.js reffers to classes, data, declarations, functions, google js. -->
    <script async src="dist/uglified/all.js"></script>
    <script async src="dist/uglified/app.js"></script>
    <!-- end of container -->
    <!--   Style Sheets -->
    <link rel="stylesheet" href="dist/cssmin/allcss.min.css">
    <!-- Window load timer end. -->
    <!--      if src code is modified you must update this from
    dist/uglified/critical/critical-js.js
     -->
    <script>
function googleFail(){$("#button-show-map").hide(),$("#map-container").hide(),console.log(ERROR),alert(ERROR)}function googleSuccess(){setTimeout(function(){$("#map").append(googleMap),$("#button-show-map").fadeIn(),$("#live-work-header").click(function(){$("#map-container").fadeOut(),$("#button-show-map").fadeIn()}),$("#button-show-map").click(function(){$("#map-container").fadeIn(),initializeMap(),$("#button-show-map").fadeOut()})},3e3)}$(document).ready(function(){$("footer").append("<hr><section><h4>Time until DOMready: ",Date.now()-timerStart+" milliseconds - seconds: </h4><h4>"+(Date.now()-timerStart)/1e3)+"</h4></section>"}),$(window).load(function(){$("#about-me").append("<h4>Time until everything loaded: ",Date.now()-timerStart+" milliseconds - seconds: </h4> "+(Date.now()-timerStart)/1e3)}),Sound=function(t){this.sound=document.createElement("audio"),this.sound.src=t,this.sound.setAttribute("preload","auto"),this.sound.setAttribute("controls","none"),$("#player-ctrl").append(this.sound),this.play=function(){this.sound.play()},this.stop=function(){this.sound.pause()}},playSong=new Sound("sound/menu-track.mp3"),playSong.play();
    </script>
